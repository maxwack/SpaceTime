
<!DOCTYPE html>
<html>
	<script>
	window.onload = function() {
  		getDuration(findGetParameter("obj"));
	};
	
	function getDuration(target_obj){
		var request = new XMLHttpRequest();
		request.open("GET", "object_list.json", false);
		request.send(null);
		var json_data = JSON.parse(request.responseText);
		var json_return = {};
		json_return["duration"] = json_data[getTodayDate()][target_obj];
		document.getElementById("duration").textContent =json_data[getTodayDate()][target_obj];
	}
	
	function getTodayDate(){
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();

		if(dd<10) {
		    dd = '0'+dd;
		} 

		if(mm<10) {
		    mm = '0'+mm;
		} 

		today = yyyy + '-' + mm + '-' + dd;
		return today;
	}
	
	function findGetParameter(parameterName) {
	    var result = null,
	        tmp = [];
	    location.search
	        .substr(1)
	        .split("&")
	        .forEach(function (item) {
	          tmp = item.split("=");
	          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
	        });
	    return result;
	}
	
	
</script>


  <head>
    <title>Target Object</title>
  </head>
  <body>
    <span id="duration"></span>
  </body>
</html>
